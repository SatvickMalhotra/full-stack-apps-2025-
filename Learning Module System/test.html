<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-Swasth Training Test</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body class="test-page">
    <!-- Header with Timer and Logout -->
    <header class="test-header">
      <div class="timer-container">
        <div class="timer-circle">
          <div id="timer" class="timer-text">20:00</div>
        </div>
      </div>
      <h1>Training Assessment - <span id="testNumber">Test 1</span></h1>
      <button class="logout-button" onclick="handleLogout()">Exit Test</button>
    </header>

    <main class="test-container">
      <form id="testForm" class="test-form">
        <div class="questions-container">
          <!-- Questions will be dynamically inserted here -->
        </div>
        <button type="submit" class="submit-button">Submit Test</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 M-Swasth Solutions. All rights reserved.</p>
    </footer>

    <script type="module" src="test.js"></script>
  </body>
</html>
