<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Inventory Control Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo with Rotation Animation -->
    <div class="logo-container">
      <div class="logo-content">
        <img src="https://cdn.glitch.global/0cede35b-a429-4c33-bd92-2ddf37764a97/images%20(2).png?v=1738062469986" alt="Logo">
      </div>
    </div>
    <!-- Heading with Glow and Pulse Animation -->
    <h1>Medicine Inventory Control Center</h1>
    <!-- Login Box with Hover and Focus Effects -->
    <div class="login-box">
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <!-- Background Particles -->
  <div class="particle" style="top: 10%; left: 20%;"></div>
  <div class="particle" style="top: 30%; left: 50%;"></div>
  <div class="particle" style="top: 60%; left: 80%;"></div>
  <div class="particle" style="top: 80%; left: 30%;"></div>
  <div class="particle" style="top: 40%; left: 70%;"></div>
  <div class="particle" style="top: 20%; left: 10%;"></div>
  <div class="particle" style="top: 50%; left: 90%;"></div>
  <script src="script.js"></script>
</body>
</html>
